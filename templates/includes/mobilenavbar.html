<ul class="list-group list-group-horizontal text-center body-font body-small my-0 mx-auto">
    <div class="dropdown body-small">
    <li class="list-inline-item">
        <button class="btn body-small dropdown-toggle" type="button" id="mobile-search" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </button>
        <ul class="dropdown-menu border-0" aria-labelledby="dropdownMenuButton1">
            <div class="w-100 my-0 mx-auto" aria-labelledby="mobile-search">
                <form class="form" method="GET" action="{% url 'shop' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                        <div class="input-group-text">
                            <button class="form-control form-control btn btn-black" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                       </button>
                   </div>
               </div>
           </form>
       </div>
   </ul>
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'home' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'home' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'home' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                    {% else %}
                    $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
