{% load static %}
{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-12 mt-3 mt-sm-5 py-3 text-center">
<i class="fas fa-robot fa-3x my-3"></i>
  <h2 class="display-font display-2">Add Hugo</h2>
  </div>
  </div>
  <div class="row text-center justify-content-center d-flex">

    <input class="col-10" type="text" name="artwork_description" id="artwork_description">
    <div class="my-3">

    </div>
</form>
  </div>
  </div>
  <div class="row">

    {% if artwork_description %} 
        {% if image_url %}
    <div class="col-xs-8 col-sm-4">
    <img src="{{ image_url }}" alt="Artwork" class="img-fluid">
</div>
{{ artwork_description }}
{% endif %}
{% endif %}
</div>

{% endblock %}
