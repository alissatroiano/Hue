{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'hugo/css/style.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<!--artwork-details-wrapper-->
<section class="container my-0 mx-auto pt-3">
    <div class="row py-3 py-md-5 my-0 mx-auto d-flex justify-content-between align-items-center">
            <div class="col-12 col-sm-4">
                <h1 class="display-font text-start mb-4">{{ artwork.title }}</h1>
                <h2 class="text-start body-font my-3">By: {{ artwork.user }}</h2>
                <div class="py-3">
                <i class="fas fa-quote-left fa-3x my-3 icon-main" id="quote1"></i>
                <p class="text-start my-3 body-font"> "{{ artwork.artwork_description }}"</p>
                <i class="fas fa-quote-right icon-main fa-3x my-3"></i>
                
            </div>
            <div class="d-flex">
                <div class="col text-center pt-5 me-auto">
                    <a href="{% url 'hugo' %}" class="btn btn-outline-dark btn-dark rounded-1">
                        <span class="icon text-light">
                            <i class="fas fa-chevron-left fa-sm"></i>
                        </span>
                        <span class="text-uppercase fw-bold text-light">All AI Art </span>
                    </a>
        </div>
        <!-- <div class="col text-center pt-5 me-auto">
            <a href="{% url 'hugo' %}" class="btn btn-outline-dark btn-dark rounded-1">
                <span class="text-uppercase fw-bold text-light">Artist Page</span>
                <span class="icon text-light">
                    <i class="fas fa-chevron-right fa-sm"></i>
                </span>
            </a>
    </div> -->
            </div>
            </div>


        <!--artwork-image-row-->
            <!-- art image card-->
            <div class="col-12 col-sm-8 my-0 mx-auto">
                {% if artwork.image.url %}
                <div class="card h-100 my-0 align-items-center border-0 ">
                <div class="card-body">
                    <img id="artworkDetails" class="img-fluid" oncontextmenu="return false"
                        onselectstart="return false" ondragstart="return false""
                        src=" {{ artwork.image.url }}" alt="{{ artwork.title }}"> </a>
                    {% else %}
                    <img id="artworkDetails2" class="img-fluid" src="{{ MEDIA_URL }}noimage.png"
                        alt="{{ artwork.title }}">
                </div>
                {% endif %}
            </div>
            </div>
        </div>
        <!--./end-artwork-image-card-->

</section>
{% endblock %}
