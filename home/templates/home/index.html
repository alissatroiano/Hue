{% extends "base.html" %} 
{% load static %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<!--welcome wrapper-->
<div id="welcome-wrapper">
<!--hero starts here-->
<section class="p-3 hero-container" id="welcome">
    <div class="container-fluid">
        <div class="row d-flex align-items-center text-center">
            <!--call to action-->
            <div class="col-12">
                <h1 class="display-4 fw-bold text-center lh-1" id="title">SALE!!</h1>
                <h3 class="lead">Digital Art Store</h3>
            </div>
            <!--./call-to-action-->
        </div>
        <div class="row d-flex align-items-center text-center">
            <div class="col-12">
                <button type="button" class="btn btn-info btn-lg px-4 me-md-2 fw-bold" id="hero-button-1">SHOP</button>
            </div>
        </div>
    </div>
</section>
<!--./end-hero-->

<!--category display https://codepen.io/mhhasan320/pen/BwqvLL -->
<section class="shop-cta">
    <div class="container px-4 py-3">
        <div class="row row-cols-1 row-cols-lg-3 g-4 py-3">
            <div class="col xs-8 col-sm-4">
                <div class="card h-100 card-cover overflow-hidden text-white rounded-5 shadow-lg" id="shop-card1">
                    <div class="card-body">
                        <h2 class="pt-5 mt-5 mb-4 lh-1 fw-bold">Short title, long jacket</h2>
                        <a href="#" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col xs-8 col-sm-4">
                <div class="card h-100 card-cover overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                    id="shop-card2">
                    <div class="card-body">
                        <h2 class="pt-5 mt-5 mb-4 lh-1 fw-bold">Short title, long jacket</h2>
                        <a href="#" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col xs-8 col-sm-4">
                <div class="card h-100 card-cover overflow-hidden text-white bg-dark rounded-5 shadow-lg img-fluid"
                    id="shop-card3">
                    <div class="card-body">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Short title, long jacket</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--./end-category-display-->
</div>
<!--./end-welcome-wrapper-->


{% endblock %}
